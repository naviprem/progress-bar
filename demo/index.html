<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --progress-bar-text-color:red;
    }
    body {
      background-color: antiquewhite;
    }
    progress-bar {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="demo">
    <progress-bar></progress-bar>
    <div>
      <button id="increment">Increment</button>
      <button id="decrement">Decrement</button>
    </div>
  </div>

  <script type="module" src="../index.js"></script>
  <script>
    let counter = 5;
    let progressBarText = "Waiting to load...";
    const progressBar = document.querySelector("progress-bar");
    progressBar.setAttribute("counter", counter);
    progressBar.setAttribute("text", progressBarText);

    document.querySelector("#increment").addEventListener('click', (e) => {
      if(counter < 97) counter++;
      progressBar.setAttribute("counter", counter);
    });
    document.querySelector("#decrement").addEventListener('click', (e) => {
      if(counter > 5) counter--;
      console.log(counter);
      progressBar.setAttribute("counter", counter);
    });

  </script>
</body>
</html>
